<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <picture>
          <source
            srcset="./Assets/images/image-header-mobile.jpg"
            media="(max-width: 600px)"
          />
          <img src="Assets/images/image-header-desktop.jpg" alt="" />
        </picture>
      </div>
      <div class="card__container">
        <h1 class="card__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__info">
          <div>
            <span>0k+</span>
            companies
          </div>
          <div>
            <span>314</span>
            templates
          </div>
          <div>
            <span>12m+</span>
            queries
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      Coded by
      <a href="https://www.linkedin.com/in/leandrnvs/" target="_blank">
        Leandro Neves
      </a>
    </footer>
  </body>
</html>
